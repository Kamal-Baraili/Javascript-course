<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE ELEMENT DYNAMICALLY</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph rmv">Welcome to my Website</p>
    </nav>

    <div class="block">
      <h4 id="name-block">
        Hey there, my name is <span id="username">Kamal Baraili</span> :)
      </h4>
      <p class="paragraph">Here is a code for you</p>
      <pre><code>console.log("Hey there")</code></pre>
    </div>

    <div id="container"></div>
    <button id="clickButton">Click button</button>

    <script>
      const button = document.getElementById("clickButton");
      const container = document.getElementById("container");
      let count = 1;

      button.addEventListener("click", () => {
        const el = document.createElement("li");
        el.innerText = count;
        container.appendChild(el);
        count++;
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - EVENT LISTENERS</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph rmv">Welcome to my Website</p>
    </nav>

    <div class="block">
      <h4 id="name-block">
        Hey there, my name is <span id="username">Kamal Baraili</span> :)
      </h4>
      <p class="paragraph">Here is a code for you</p>
      <pre><code>console.log("Hey there")</code></pre>
    </div>
    <button onclick="console.log('clicked')">button</button>
    <button onclick="handleButtonClick()">Click me</button>
    <button id="clickButton">Click button</button>
    <button id="button">Click</button>

    <script>
      function handleButtonClick() {
        console.log("I am clicked");
        alert("I am clicked");
      }

      const el = document.getElementById("clickButton");
      const nameblck = document.getElementById("name-block");

      el.onclick = function () {
        console.log("Hey! I am clicked");
      };

      const ele = document.getElementById("button");
      ele.addEventListener("click", () => {
        if (nameblck.style.color === "red") {
          nameblck.style.color = "blue";
        } else nameblck.style.color = "red";
      });
    </script>
  </body>
</html>
